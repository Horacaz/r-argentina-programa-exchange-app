<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <title>Exchange Rates - r-argentinaPrograma-clase12</title>
</head>
<body>
<div class="left">
    <h1 class="title">Exchange Rates App</h1>
</div>
 <div class="right">
     <div class="exchange-panel">
        <input type="number" placeholder="100" id="base-amount">
         <select class="base-currency">
             <option value="0">Select base currency</option>
         </select>

        <input type="number" placeholder="100" id='results'>
        <select class="target-currency">
            <option value="0">Select target currency</option>
        </select>
     </div>
 </div>
 <div class="currency-rates">
     <p>Exchange rate for <b id="base-currency">...</b> as of <b id="current-date">...</b>.</p>
     <table class="table">
         <thead>
             <tr>
                <th id='table-currency-code-title'>Currency Code</th>
                <th id='table-currency-name-title'>Currency Name</th>
                <th id='table-currency-rate-title'>Conversion Rate</th>
             </tr>
         </thead>
         <tbody id="currency-table">
         </tbody>

    </table>
 </div>
 <script src="./src/index.js" type="module"></script> 
</body>
</html>
